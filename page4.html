<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing page</title>
    <link rel="stylesheet" href="css/style4.css" />
  </head>
  <body>
    <!-- #region header-product-detail-page-->
    <header class="header-product-detail-page">
      <nav class="navbar-product-detail-page">
        <div class="site-name-product-detail-page">
          <p>Site name</p>
          <ul class="nav-links-ul-product-detail-page">
            <li class="nav-links-li-product-detail-page">
              <a href="#home">Home</a>
            </li>
            <li class="nav-links-li-product-detail-page">
              <a href="#about">About</a>
            </li>
            <li class="nav-links-li-product-detail-page">
              <a href="#services">Services</a>
            </li>
            <li class="nav-links-btn-product-detail-page">
              <a href="#contact1" class="btn-product-detail-page">Button</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- #endregion header-product-detail-page -->

    <main>
      <!-- #region header-product-name -->

      <div class="product-name">
        <div>
          <img
            src="images/foto/stone-mushroom.jpg"
            alt="Stone mushroom"
            class="product-image-stone-mushroom"
          />
        </div>

        <div>
          <h1 class="product-name-title">Product name</h1>

          <p>Subheading</p>
          <p class="product-name-price">$10.99</p>
          <p>
            Body text for describing what this product is and why this product
            is simply a must-buy.
          </p>
          <button class="product-name-btn">Add to cart</button>
          <p class="product-name-text-box">Text box for additional details or fine print</p>
        </div>
      </div>

      <!-- #endregion header-product-name -->
    </main>

    <footer></footer>
  </body>
</html>
